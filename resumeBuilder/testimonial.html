<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonial</title>
</head>
<body>
    <!-- Basic testimonial HTML block with simple CSS -->
<section class="testimonial-section">
  <!-- Logo + Heading -->
  <div class="testimonial-header">
    <img src="img/logo.svg" alt="Interactive Resume Builder logo" class="logo"  />
    <div>
      <h1>What people say about Interactive Resume Builder</h1>
      <p class="subtitle">Guided by Shepherd.js • Create, edit, and export professional resumes.</p>
    </div>
  </div>

  <!-- Testimonial 1 -->
  <figure class="testimonial">
    <blockquote>
      <p>
        “The guided tour made everything simple. I edited my info and downloaded a clean PDF in minutes.”
      </p>
    </blockquote>
    <figcaption>
      <strong>Anya Sharma</strong> — Front‑end Engineer
    </figcaption>
  </figure>

  <!-- Testimonial 2 -->
  <figure class="testimonial">
    <blockquote>
      <p>
        “Great UX and a smooth Shepherd.js integration. Perfect for building a professional resume fast.”
      </p>
    </blockquote>
    <figcaption>
      <strong>Rahul Verma</strong> — Product Manager
    </figcaption>
  </figure>

  <!-- Testimonial 3 -->
  <figure class="testimonial">
    <blockquote>
      <p>
        “Simple, clear, and the PDF export just works. I recommend it to students all the time.”
      </p>
    </blockquote>
    <figcaption>
      <strong>Mei Lin</strong> — Full‑stack Developer
    </figcaption>
  </figure>
</section>

<style>
    *{
        background-color: black;
        color: white;
    }
  .testimonial-section {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    font-family: Arial, sans-serif;
    color: #06ba99;
  }
  .testimonial-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .testimonial-header .logo {
    width: 120px;
    height: 120px;
  }
  .testimonial-header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #00bfa5;
  }
  .testimonial-header .subtitle {
    margin: 0.25rem 0 0;
    color: #776666;
  }
  .testimonial {
    border: 1px solid #ddddddac;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 4.5rem;
  
  }
  .testimonial blockquote {
    margin: 0 0 0.5rem;
    font-style: italic;
    color: #444;
  }
  .testimonial figcaption {
    font-size: 0.9rem;
    color: #00bfa5;
  }
</style>

</body>
</html>
