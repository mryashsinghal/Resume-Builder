<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="shortcut icon" href="./Rb.png" type="image/x-icon">
  <link rel="stylesheet" href="Auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="left-box">
      <img src="img/auth.png" alt="Auth Visual" />
    </div>
    <div class="form-box" id="formBox">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label id="usernameLabel" style="display: none;">Username</label>
          <input type="text" id="username" style="display: none;" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="input-group" id="confirmPasswordGroup" style="display: none;">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" />
        </div>
        <p id="errorMsg"></p>
        <button type="submit" class="btn">Login</button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="auth-providers">
          <a href="/auth/google" class="auth-btn google-btn">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </a>
          <a href="/auth/github" class="auth-btn github-btn">
            <i class="fab fa-github"></i>
            <span>Continue with GitHub</span>
          </a>
        </div>
      </form>
      <p class="toggle-text">
        Don't have an account? <a href="#" id="toggleLink">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="uservalidation.js"></script>
</body>
</html>
